<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Autentikasi - CR7</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* üé® Palet Warna Fluent Windows 11 */
      --fluent-brand: #0078D4;         /* Biru brand utama */
      --fluent-brand-dark: #106EBE;
      --fluent-success: #107C10;       /* Hijau status sukses */
      --fluent-warning: #FFB900;       /* Kuning status peringatan */
      --fluent-danger: #D83B01;        /* Merah error */
      --fluent-neutral-light: #FAF9F8; /* Netral sangat terang */
      --fluent-neutral: #F3F2F1;       /* Latar belakang utama */
      --fluent-neutral-dark: #323130;  /* Teks utama */
      --fluent-neutral-mid: #605E5C;   /* Teks sekunder */
      --fluent-border: rgba(255, 255, 255, 0.65);
      --fluent-card: rgba(255, 255, 255, 0.80);
      --fluent-frosted: rgba(255, 255, 255, 0.75);
      --fluent-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --fluent-glow: 0 0 20px rgba(0, 120, 212, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--fluent-neutral-light), #EDEBE9);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--fluent-neutral-dark);
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Background dengan efek partikel Fluent */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    
    /* üü¢ Partikel Latar */
    .particle.primary {
      background: rgba(0, 120, 212, 0.06);
    }
    
    .particle.accent {
      background: rgba(16, 124, 16, 0.05);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.2;
      }
      25% {
        transform: translate(30px, 50px) rotate(90deg);
        opacity: 0.4;
      }
      50% {
        transform: translate(-30px, 100px) rotate(180deg);
        opacity: 0.2;
      }
      75% {
        transform: translate(40px, 50px) rotate(270deg);
        opacity: 0.4;
      }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 480px;
      z-index: 1;
    }
    
    /* üíé Kartu Utama */
    .card {
      background: var(--fluent-frosted);
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: var(--fluent-shadow);
      width: 100%;
      text-align: center;
      color: var(--fluent-neutral-dark);
      backdrop-filter: blur(25px) saturate(160%);
      -webkit-backdrop-filter: blur(25px) saturate(160%);
      border: 1px solid var(--fluent-border);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.14);
    }
    
    /* ‚ú® Efek Garis Atas & Shimmer */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0, 120, 212, 0.4), transparent);
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.9), transparent);
      animation: shimmer 5s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .logo {
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-icon {
      font-size: 40px;
      background: linear-gradient(135deg, var(--fluent-brand), var(--fluent-success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 12px;
    }
    
    /* üî∑ Logo */
    .logo-text {
      font-size: 26px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--fluent-brand), var(--fluent-success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .loader {
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 auto 32px;
    }
    
    /* üåä Loader Cair */
    .liquid-loader {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(0, 120, 212, 0.08), rgba(16, 124, 16, 0.06));
      overflow: hidden;
      box-shadow:
        inset 0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(0, 120, 212, 0.1);
    }
    
    .liquid-loader::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(135deg, rgba(0, 120, 212, 0.25), rgba(16, 124, 16, 0.18));
      border-radius: 40%;
      animation: liquid-wave 6s linear infinite;
      filter: blur(12px);
    }
    
    .liquid-loader::after {
      content: '';
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      background: linear-gradient(135deg, rgba(0, 120, 212, 0.15), rgba(16, 124, 16, 0.10));
      border-radius: 42%;
      animation: liquid-wave 8s linear infinite;
      animation-delay: 0.5s;
      filter: blur(16px);
    }
    
    @keyframes liquid-wave {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .liquid-loader-inner {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: var(--fluent-frosted);
      border-radius: 50%;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 
        inset 0 0 25px rgba(255, 255, 255, 0.7),
        0 0 20px rgba(0, 0, 0, 0.03);
    }
    
    .liquid-loader-inner i {
      font-size: 32px;
      background: linear-gradient(135deg, var(--fluent-brand), var(--fluent-success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2.4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.9;
      }
    }
    
    /* üí´ Teks Loading */
    .loading-text {
      margin-top: 24px;
      font-size: 15px;
      text-align: center;
      font-weight: 500;
      line-height: 1.6;
      color: var(--fluent-neutral-mid);
    }
    
    .status-dots {
      display: flex;
      justify-content: center;
      margin-top: 28px;
      gap: 10px;
    }
    
    /* üîµ Status Dots */
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(96, 94, 92, 0.25);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.05);
    }
    
    .status-dot::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.9), 
        transparent
      );
      transition: all 0.4s ease;
    }
    
    .status-dot.active {
      transform: scale(1.3);
    }
    
    .status-dot:nth-child(1).active {
      background: var(--fluent-brand);
      box-shadow: 0 0 10px var(--fluent-brand), inset 0 0 4px rgba(255, 255, 255, 0.6);
    }
    
    .status-dot:nth-child(2).active {
      background: var(--fluent-success);
      box-shadow: 0 0 10px var(--fluent-success), inset 0 0 4px rgba(255, 255, 255, 0.6);
    }
    
    .status-dot:nth-child(3).active {
      background: var(--fluent-warning);
      box-shadow: 0 0 10px var(--fluent-warning), inset 0 0 4px rgba(255, 255, 255, 0.6);
    }
    
    .status-dot:nth-child(4).active {
      background: var(--fluent-danger);
      box-shadow: 0 0 10px var(--fluent-danger), inset 0 0 4px rgba(255, 255, 255, 0.6);
    }
    
    .status-dot.active::before {
      left: 100%;
    }
    
    /* ‚öôÔ∏è Footer */
    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      color: var(--fluent-neutral-mid);
      opacity: 0.7;
    }

    /* Error message styling */
    .error-message {
      background: rgba(216, 59, 1, 0.1);
      border: 1px solid rgba(216, 59, 1, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 20px;
      color: var(--fluent-danger);
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  
  <div class="container">
    <div class="card">
      <div class="logo">
        <i class="fas fa-cogs logo-icon"></i>
        <div class="logo-text">CR7 SYSTEM</div>
      </div>
      
      <div class="loader">
        <div class="liquid-loader">
          <div class="liquid-loader-inner">
            <i class="fas fa-fingerprint"></i>
          </div>
        </div>
      </div>
      
      <div class="loading-text" id="loadingText">Memulai sistem autentikasi...</div>
      
      <div class="status-dots">
        <div class="status-dot" id="step1"></div>
        <div class="status-dot" id="step2"></div>
        <div class="status-dot" id="step3"></div>
        <div class="status-dot" id="step4"></div>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </div>
    
    <div class="footer">
      &copy; 2023 CR7 System - All rights reserved
    </div>
  </div>

  <script>
    // --- Konfigurasi Supabase ---
    const supabaseUrl = "https://pjawwektzazcxakgopou.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqYXd3ZWt0emF6Y3hha2dvcG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjQ5MTUsImV4cCI6MjA3Mzg0MDkxNX0.dNEB80t7LcTsvAtHHqgIeJfxcwmmZNsWxPTIAlrj11c";

    const { createClient } = window.supabase;
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loadingText = document.getElementById("loadingText");
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const step4 = document.getElementById("step4");
    const errorMessage = document.getElementById("errorMessage");
    const particlesContainer = document.getElementById("particles");

    // Create background particles dengan tema Fluent
    function createParticles() {
      for (let i = 0; i < 18; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random pilih warna primary atau accent
        if (Math.random() > 0.5) {
          particle.classList.add('primary');
        } else {
          particle.classList.add('accent');
        }
        
        const size = Math.random() * 45 + 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        particle.style.animationDelay = `${Math.random() * 20}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    function updateStep(stepElement) {
      stepElement.classList.add('active');
    }

    async function checkAuth() {
      try {
        hideError();

        // 1. Cek session
        loadingText.textContent = "Menghubungkan ke database...";
        updateStep(step1);
        
        const { data, error } = await supabase.auth.getSession();
        console.log("DEBUG getSession:", data, error);

        if (error) {
          showError("Kesalahan koneksi database: " + error.message);
          loadingText.textContent = "Error koneksi database, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html", 2000);
        }
        
        if (!data.session) {
          loadingText.textContent = "Sesi tidak ditemukan, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html", 2000);
        }

        // 2. Ambil data user
        loadingText.textContent = "Memverifikasi autentikasi pengguna...";
        updateStep(step2);
        
        const { data: userRes, error: userError } = await supabase.auth.getUser();
        console.log("DEBUG getUser:", userRes, userError);
        
        if (userError || !userRes.user) {
          showError("Autentikasi pengguna gagal: " + (userError?.message || "User tidak ditemukan"));
          loadingText.textContent = "Autentikasi pengguna tidak valid, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html", 2000);
        }
        
        const user = userRes.user;

        // 3. Ambil role pengguna
        loadingText.textContent = "Mendeteksi level akses pengguna...";
        updateStep(step3);
        
        const { data: userData, error: roleError } = await supabase
          .from("users")
          .select("role")
          .eq("id", user.id)
          .single();
        console.log("DEBUG role:", userData, roleError);

        if (roleError || !userData) {
          showError("Level akses tidak ditemukan: " + (roleError?.message || "Data user tidak tersedia"));
          loadingText.textContent = "Level akses tidak ditemukan, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html", 2000);
        }

        const role = userData.role;
        loadingText.textContent = `Akses terdeteksi: ${role.toUpperCase()}, mengarahkan...`;
        updateStep(step4);

        // 4. Redirect sesuai role
        setTimeout(() => {
          switch(role){
            case "teknisi": window.location.href="teknisi.html"; break;
            case "sparepart": window.location.href="sparepart.html"; break;
            case "service-advisor": window.location.href="sa.html"; break;
            case "mra": window.location.href="mra.html"; break;
            case "administrator": window.location.href="admin.html"; break;
            default: 
              showError("Role tidak dikenali: " + role);
              setTimeout(() => window.location.href="login.html", 2000);
          }
        }, 1500);

      } catch(err) {
        console.error("Error check auth:", err);
        showError("Terjadi kesalahan sistem: " + err.message);
        loadingText.textContent = "Terjadi kesalahan sistem, mengarahkan ke halaman login...";
        setTimeout(() => window.location.href="login.html", 2000);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      createParticles();
      checkAuth();
    });
  </script>
</body>
</html>
