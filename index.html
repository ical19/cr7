<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Autentikasi - CR7</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0069d9;
      --secondary-color: #28a745;
      --accent-color: #0056b3;
      --text-color: #333;
      --light-text: #fff;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      padding: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 480px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      width: 100%;
      text-align: center;
      color: var(--text-color);
    }
    
    .logo {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-icon {
      font-size: 42px;
      color: var(--primary-color);
      margin-right: 12px;
    }
    
    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
    }
    
    .spinner {
      width: 100%;
      height: 100%;
      border: 4px solid rgba(0, 105, 217, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      animation: spin 1.2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      font-weight: 500;
      line-height: 1.6;
    }
    
    .status-dots {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      gap: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(0, 105, 217, 0.3);
      transition: background 0.3s ease;
    }
    
    .status-dot.active {
      background: var(--primary-color);
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <i class="fas fa-cogs logo-icon"></i>
        <div class="logo-text">CR7 System</div>
      </div>
      
      <div class="loader">
        <div class="spinner"></div>
      </div>
      
      <div class="loading-text" id="loadingText">Memulai sistem autentikasi...</div>
      
      <div class="status-dots">
        <div class="status-dot" id="step1"></div>
        <div class="status-dot" id="step2"></div>
        <div class="status-dot" id="step3"></div>
        <div class="status-dot" id="step4"></div>
      </div>
    </div>
    
    <div class="footer">
      &copy; 2023 CR7 System - All rights reserved
    </div>
  </div>

  <script>
    // --- Konfigurasi Supabase ---
    const supabaseUrl = "https://pjawwektzazcxakgopou.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqYXd3ZWt0emF6Y3hha2dvcG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjQ5MTUsImV4cCI6MjA3Mzg0MDkxNX0.dNEB80t7LcTsvAtHHqgIeJfxcwmmZNsWxPTIAlrj11c";

    const { createClient } = window.supabase;
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loadingText = document.getElementById("loadingText");
    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const step3 = document.getElementById("step3");
    const step4 = document.getElementById("step4");

    document.addEventListener("DOMContentLoaded", checkAuth);

    function updateStep(stepElement) {
      stepElement.classList.add('active');
    }

    async function checkAuth() {
      try {
        // 1. Cek session
        loadingText.textContent = "Menghubungkan ke database...";
        updateStep(step1);
        
        const { data, error } = await supabase.auth.getSession();
        console.log("DEBUG getSession:", data, error);

        if (error) {
          loadingText.textContent = "Error koneksi database, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html",1500);
        }
        
        if (!data.session) {
          loadingText.textContent = "Sesi tidak ditemukan, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html",1500);
        }

        // 2. Ambil data user
        loadingText.textContent = "Memverifikasi autentikasi pengguna...";
        updateStep(step2);
        
        const { data: userRes, error: userError } = await supabase.auth.getUser();
        console.log("DEBUG getUser:", userRes, userError);
        
        if (userError || !userRes.user) {
          loadingText.textContent = "Autentikasi pengguna tidak valid, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html",1500);
        }
        
        const user = userRes.user;

        // 3. Ambil role pengguna
        loadingText.textContent = "Mendeteksi level akses pengguna...";
        updateStep(step3);
        
        const { data: userData, error: roleError } = await supabase
          .from("users")
          .select("role")
          .eq("id", user.id)
          .single();
        console.log("DEBUG role:", userData, roleError);

        if (roleError || !userData) {
          loadingText.textContent = "Level akses tidak ditemukan, mengarahkan ke halaman login...";
          return setTimeout(() => window.location.href="login.html",1500);
        }

        const role = userData.role;
        loadingText.textContent = `Akses terdeteksi: ${role.toUpperCase()}, mengarahkan...`;
        updateStep(step4);

        // 4. Redirect sesuai role
        setTimeout(() => {
          switch(role){
            case "teknisi": window.location.href="teknisi.html"; break;
            case "sparepart": window.location.href="sparepart.html"; break;
            case "service-advisor": window.location.href="sa.html"; break;
            case "mra": window.location.href="mra.html"; break;
            case "administrator": window.location.href="admin.html"; break;
            default: window.location.href="login.html";
          }
        }, 1500);

      } catch(err) {
        console.error("Error check auth:", err);
        loadingText.textContent = "Terjadi kesalahan sistem, mengarahkan ke halaman login...";
        setTimeout(() => window.location.href="login.html", 1500);
      }
    }
  </script>
</body>
</html>
