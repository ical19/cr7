<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistem Autentikasi - Login & Daftar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #321fdb;
      --secondary-color: #2eb85c;
      --dark-color: #3c4b64;
      --light-color: #f5f7fb;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(120deg, var(--light-color) 0%, #e4e9f2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .auth-container {
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease;
    }
    
    .auth-card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: white;
    }
    
    .auth-header {
      text-align: center;
      padding: 30px 20px 10px;
      background: linear-gradient(120deg, var(--primary-color) 0%, #5533ff 100%);
      color: white;
      margin-bottom: 1.5rem;
    }
    
    .auth-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .auth-logo i {
      font-size: 2.5rem;
    }
    
    .auth-body {
      padding: 0 30px 30px;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .input-group {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #e1e5eb;
    }
    
    .input-group-text {
      background: #f5f7fb;
      border: none;
      padding: 0.875rem 1rem;
    }
    
    .form-control {
      border: none;
      padding: 0.875rem 1rem;
      height: auto;
    }
    
    .form-control:focus {
      box-shadow: none;
    }
    
    .password-toggle {
      cursor: pointer;
      background: #f5f7fb;
      transition: all 0.2s;
    }
    
    .password-toggle:hover {
      background: #e4e9f2;
    }
    
    .btn-auth {
      border-radius: 10px;
      padding: 0.875rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(51, 31, 219, 0.3);
      transition: all 0.3s;
      border: none;
      margin-top: 0.5rem;
      width: 100%;
    }
    
    .btn-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(51, 31, 219, 0.4);
    }
    
    .btn-auth:active {
      transform: translateY(0);
    }
    
    .auth-footer {
      text-align: center;
      padding: 20px 0 0;
      color: #768192;
      font-size: 0.875rem;
      border-top: 1px solid #e1e5eb;
      margin-top: 1.5rem;
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .auth-footer a:hover {
      color: #1a1470;
      text-decoration: underline;
    }
    
    /* Toast styling */
    .toast-container {
      z-index: 1090;
    }
    
    .toast {
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    /* Tabs */
    .auth-tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #e1e5eb;
    }
    
    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      color: #768192;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .auth-tab.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }
    
    /* Responsive styles */
    @media (max-width: 576px) {
      body {
        padding: 15px;
        background: white;
      }
      
      .auth-container {
        max-width: 100%;
      }
      
      .auth-card {
        box-shadow: none;
        border-radius: 12px;
      }
      
      .auth-header {
        padding: 25px 15px 5px;
        border-radius: 12px 12px 0 0;
        margin-bottom: 1rem;
      }
      
      .auth-body {
        padding: 0 20px 25px;
      }
      
      .auth-logo {
        width: 70px;
        height: 70px;
      }
      
      .auth-logo i {
        font-size: 2rem;
      }
      
      .form-group {
        margin-bottom: 1.25rem;
      }
      
      .btn-auth {
        padding: 0.75rem;
      }
    }
    
    /* Animation for form elements */
    .form-group {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    .form-group:nth-child(1) {
      animation-delay: 0.1s;
    }
    
    .form-group:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .form-group:nth-child(3) {
      animation-delay: 0.3s;
    }
    
    .btn-auth {
      animation: fadeIn 0.5s ease-out 0.4s forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Loading animation */
    .spinner-border {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fa-solid fa-lock text-white"></i>
        </div>
        <h4>Sistem Manajemen Teknisi</h4>
        <p class="mb-0" id="auth-subtitle">Masuk ke akun Anda</p>
      </div>
      
      <div class="auth-body">
        <div class="auth-tabs">
          <div class="auth-tab active" id="login-tab">Login</div>
          <div class="auth-tab" id="register-tab">Daftar</div>
        </div>
        
        <form id="loginForm" class="auth-form active">
          <div class="form-group">
            <label for="loginEmail" class="form-label">Alamat Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input type="email" class="form-control" id="loginEmail" placeholder="nama@contoh.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword" class="form-label">Kata Sandi</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-key"></i>
              </span>
              <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan kata sandi" required>
              <span class="input-group-text password-toggle" id="loginPasswordToggle">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="form-group d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Ingat saya</label>
            </div>
            <a href="#" class="text-decoration-none">Lupa kata sandi?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-auth">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Masuk
          </button>
        </form>
        
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerName" class="form-label">Nama Lengkap</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-user"></i>
              </span>
              <input type="text" class="form-control" id="registerName" placeholder="Nama lengkap" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="registerEmail" class="form-label">Alamat Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input type="email" class="form-control" id="registerEmail" placeholder="nama@contoh.com" required>
            </div>
          </div>

          <div class="form-group">
            <label for="registerPassword" class="form-label">Kata Sandi</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-key"></i>
              </span>
              <input type="password" class="form-control" id="registerPassword" placeholder="Buat kata sandi" required>
              <span class="input-group-text password-toggle" id="registerPasswordToggle">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="registerPasswordConfirm" class="form-label">Konfirmasi Kata Sandi</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-key"></i>
              </span>
              <input type="password" class="form-control" id="registerPasswordConfirm" placeholder="Konfirmasi kata sandi" required>
              <span class="input-group-text password-toggle" id="registerPasswordConfirmToggle">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-auth">
            <i class="fa-solid fa-user-plus me-2"></i>Daftar Sekarang
          </button>
        </form>

        <div class="auth-footer">
          <p id="auth-switch-text">Belum punya akun? <a id="auth-switch-link">Daftar di sini</a></p>
          <p class="mt-2 mb-0">Â© 2023 Sistem Manajemen Teknisi. All rights reserved.</p>
        </div>
      </div>
    </div>

    <!-- Toast untuk notifikasi -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class="fa-solid fa-circle-check text-success me-2" id="toastIcon"></i>
          <strong class="me-auto" id="toastTitle">System Notification</strong>
          <small>Now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage">
          Login berhasil!
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Inisialisasi Supabase
    const supabaseUrl = 'https://pjawwektzazcxakgopou.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqYXd3ZWt0emF6Y3hha2dvcG91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjQ5MTUsImV4cCI6MjA3Mzg0MDkxNX0.dNEB80t7LcTsvAtHHqgIeJfxcwmmZNsWxPTIAlrj11c';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // Inisialisasi Toast
    const toastEl = document.getElementById('liveToast');
    const toastMessage = document.getElementById('toastMessage');
    const toastIcon = document.getElementById('toastIcon');
    const toastTitle = document.getElementById('toastTitle');
    const toast = new bootstrap.Toast(toastEl);
    
    // Cek status login
    checkAuthState();
    
    // Fungsi untuk cek status autentikasi
    async function checkAuthState() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Error checking auth state:', error);
      }
    }
    
    // Toggle form login/register
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const authSubtitle = document.getElementById('auth-subtitle');
    const authSwitchText = document.getElementById('auth-switch-text');
    const authSwitchLink = document.getElementById('auth-switch-link');
    
    loginTab.addEventListener('click', () => switchForm('login'));
    registerTab.addEventListener('click', () => switchForm('register'));
    authSwitchLink.addEventListener('click', () => {
      if (loginForm.classList.contains('active')) {
        switchForm('register');
      } else {
        switchForm('login');
      }
    });
    
    function switchForm(form) {
      if (form === 'login') {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        authSubtitle.textContent = 'Masuk ke akun Anda';
        authSwitchText.innerHTML = 'Belum punya akun? <a id="auth-switch-link">Daftar di sini</a>';
      } else {
        loginTab.classList.remove('active');
        registerTab.classList.add('active');
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
        authSubtitle.textContent = 'Buat akun baru';
        authSwitchText.innerHTML = 'Sudah punya akun? <a id="auth-switch-link">Masuk di sini</a>';
      }
      document.getElementById('auth-switch-link').addEventListener('click', () => {
        if (form === 'login') {
          switchForm('register');
        } else {
          switchForm('login');
        }
      });
    }
    
    // Toggle password visibility
    setupPasswordToggle('loginPassword', 'loginPasswordToggle');
    setupPasswordToggle('registerPassword', 'registerPasswordToggle');
    setupPasswordToggle('registerPasswordConfirm', 'registerPasswordConfirmToggle');
    
    function setupPasswordToggle(passwordFieldId, toggleId) {
      const toggle = document.getElementById(toggleId);
      const passwordField = document.getElementById(passwordFieldId);
      
      toggle.addEventListener('click', function() {
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          this.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
        } else {
          passwordField.type = 'password';
          this.innerHTML = '<i class="fa-solid fa-eye"></i>';
        }
      });
    }
    
    // Handle form submission - Login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const submitButton = this.querySelector('button[type="submit"]');
      
      // Tampilkan loading state
      const originalText = submitButton.innerHTML;
      submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Memproses...';
      submitButton.disabled = true;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) {
          showToast('error', 'Login Gagal', error.message);
        } else {
          showToast('success', 'Login Berhasil', 'Anda akan diarahkan ke dashboard...');
          // Redirect ke dashboard setelah 2 detik
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        }
      } catch (error) {
        showToast('error', 'Error', 'Terjadi kesalahan: ' + error.message);
      } finally {
        // Kembalikan ke state semula
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
      }
    });
    
    // Handle form submission - Register
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      const submitButton = this.querySelector('button[type="submit"]');
      
      // Validasi password
      if (password !== passwordConfirm) {
        showToast('error', 'Pendaftaran Gagal', 'Konfirmasi password tidak sesuai');
        return;
      }
      
      if (password.length < 6) {
        showToast('error', 'Pendaftaran Gagal', 'Password minimal 6 karakter');
        return;
      }
      
      // Tampilkan loading state
      const originalText = submitButton.innerHTML;
      submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Memproses...';
      submitButton.disabled = true;
      
      try {
        // Daftarkan user baru
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: name,
              role: 'teknisi'
            }
          }
        });
        
        if (error) {
          showToast('error', 'Pendaftaran Gagal', error.message);
        } else {
          showToast('success', 'Pendaftaran Berhasil', 'Silakan cek email Anda untuk verifikasi. Anda dapat login setelah verifikasi.');
          // Reset form
          this.reset();
          // Switch ke form login setelah 3 detik
          setTimeout(() => {
            switchForm('login');
          }, 3000);
        }
      } catch (error) {
        showToast('error', 'Error', 'Terjadi kesalahan: ' + error.message);
      } finally {
        // Kembalikan ke state semula
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
      }
    });
    
    // Fungsi untuk menampilkan toast notifikasi
    function showToast(type, title, message) {
      if (type === 'success') {
        toastIcon.className = 'fa-solid fa-circle-check text-success me-2';
      } else {
        toastIcon.className = 'fa-solid fa-circle-exclamation text-danger me-2';
      }
      
      toastTitle.textContent = title;
      toastMessage.textContent = message;
      toast.show();
    }
  </script>
</body>
</html>
