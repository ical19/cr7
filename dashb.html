<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimasi Perbaikan Kendaraan</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 40px;
      background: #fff;
      color: #333;
    }
    .header {
      text-align: center;
      border-bottom: 3px solid #000;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    .header img {
      max-height: 70px;
      margin-bottom: 10px;
    }
    .header h1 {
      margin: 5px 0;
      font-size: 22px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .header p {
      margin: 2px 0;
      font-size: 13px;
      color: #555;
    }
    .info {
      margin-bottom: 25px;
    }
    .info p {
      margin: 4px 0;
      font-size: 14px;
    }
    .info strong {
      display: inline-block;
      width: 160px;
    }
    h3 {
      margin-top: 30px;
      font-size: 18px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 13px;
      text-align: center;
      border-top: 2px solid #000;
      padding-top: 10px;
      color: #666;
    }
    img.preview {
      max-width: 220px;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Toyota_carlogo.png" alt="Logo">
    <h1>Estimasi Perbaikan Kendaraan</h1>
    <p>PT Bengkel Resmi Sejahtera</p>
    <p>Jl. Contoh Alamat No.123, Jakarta</p>
    <p>Telp. (021) 1234567 | Email: info@bengkelresmi.co.id</p>
  </div>

  <div id="estimasi"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://pjawwektzazcxakgopou.supabase.co"; 
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; 
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const estimasiId = "b4049fbe-d22b-4a45-890e-ec771c200688";

    async function loadEstimasi() {
      const { data, error } = await supabase
        .from("estimasi")
        .select("*")
        .eq("id", estimasiId)
        .single();

      if (error) {
        console.error(error);
        document.getElementById("estimasi").innerText = "Gagal memuat data estimasi";
        return;
      }

      let sparepartData = [];
      try {
        sparepartData = data.sparepart_data ? JSON.parse(data.sparepart_data) : [];
      } catch (e) {
        console.warn("sparepart_data bukan JSON valid:", e);
      }

      document.getElementById("estimasi").innerHTML = `
        <div class="info">
          <p><strong>No. Polisi:</strong> ${data.nopol}</p>
          <p><strong>Jenis Mobil:</strong> ${data.jenis_mobil}</p>
          <p><strong>Nomor Rangka:</strong> ${data.nomor_rangka || "-"}</p>
          <p><strong>Telepon Customer:</strong> ${data.telepon_customer || "-"}</p>
          <p><strong>Service Advisor:</strong> ${data.service_advisor || "-"}</p>
          <p><strong>Status Estimasi:</strong> ${data.status}</p>
          <p><strong>Catatan Sparepart:</strong> ${data.catatan_sparepart || "-"}</p>
          ${data.foto_url ? `<img src="${data.foto_url}" class="preview" alt="Foto kendaraan">` : ""}
        </div>
        <h3>Daftar Sparepart</h3>
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Kode</th>
              <th>Nama</th>
              <th>Harga</th>
              <th>Qty</th>
              <th>Ketersediaan</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${sparepartData.map((s, i) => `
              <tr>
                <td>${i+1}</td>
                <td>${s.number}</td>
                <td>${s.name}</td>
                <td>Rp ${s.price.toLocaleString()}</td>
                <td>${s.quantity}</td>
                <td>${s.availability}</td>
                <td>Rp ${s.subtotal.toLocaleString()}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <div class="total">Total Estimasi: Rp ${(data.total_harga || "0").toLocaleString()}</div>
      `;
    }

    loadEstimasi();
  </script>

  <div class="footer">
    <p>Dokumen ini dicetak otomatis oleh sistem estimasi bengkel resmi.</p>
  </div>
</body>
</html>
